<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>picotool.js - Flash Binary</title>

    <!-- import the webpage's javascript file -->
    <script src="../../src/picotool.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>
      picotool.js - Flash Binary example
    </h1>
    <p>
      Use this web page to flash a binary image to your Raspbery Pi Pico board
      over USB with a WebUSB enabled web browser. Choose a file below to start the

    </p>
    <p>
      <b>NOTE:</b> The board must be in BOOTSEL mode.
    </p>
    <input type="file" id="file" accept=".bin" />
    <hr />
    <div id="status"></div>
